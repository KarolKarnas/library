<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Library</title>
	</head>
	<body>
		<!-- <header>
        <h1>The magnificent library!</h1>
    </header> -->
		<div class="lib-container">
			<div class="lib-body">
				<div class="table-container">
					<h2>My library</h2>
					<ul class="table">
						<li class="table-header">
							<div class="col-1">Title</div>
							<div class="col-2">Author</div>
							<div class="col-3">Pages</div>
							<div class="col-4">Read</div>
							<div class="col-5">Delete</div>
						</li>

					</ul>
				</div>
				<form id="form-library" style="display: none" action="" method="get">
					<div class="form-row">
						<label for="title">Title:</label
						><input type="text" name="title" id="title" />
					</div>
					<div class="form-row">
						<label for="author">Author:</label
						><input type="text" name="author" id="author" />
					</div>
					<div class="form-row">
						<label for="pages">Pages:</label
						><input type="number" name="pages" id="pages" />
					</div>
					<div class="form-row">
						<label for="read">Have you read it?</label
						><input type="checkbox" name="read" id="read" />
					</div>
					<div class="form-row-button">
						<button id="submit" type="submit">SUBMIT</button>
					</div>
				</form>
				<div class="btn-container">
					<button id="form-toggle">ADD NEW BOOK</button>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
